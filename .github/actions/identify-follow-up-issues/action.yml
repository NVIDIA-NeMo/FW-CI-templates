name: Identify Follow Up Issues
description: Identify community issues that need follow-up

inputs:
  github_token:
    description: GitHub token with access to the community issues
    required: true
  project_id:
    description: GitHub Project number (the number shown in the project URL)
    required: true
  org:
    description: GitHub organization name
    required: true

runs:
  using: 'composite'
  steps:
    - name: Identify Follow Up Issues
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        PROJECT_ID: ${{ inputs.project_id }}
        ORG: ${{ inputs.org }}
      run: |
        pip install requests
        python idenitfy_follow_up_issues.py --project-id $PROJECT_ID --org $ORG --update-labels

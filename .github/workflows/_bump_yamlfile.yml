# Regularly updates the CI.
name: Bump yamlfile
on:
  workflow_call:
    inputs:
      source-repository:
        type: string
        required: true
      source-ref:
        type: string
        required: false
        default: main
      yaml-path:
        type: string
        required: true
      file:
        type: string
        required: true
      base-branch:
        type: string
        required: false
        default: main
      cicd-labels:
        type: string
        required: false
        default: Run CICD
      pr-reviewers:
        type: string
        required: false
    secrets:
      PAT:
        required: true

defaults:
  run:
    shell: bash -x -e -u -o pipefail {0}

jobs:
  bump-file:
    runs-on: ubuntu-latest
    environment: main
    steps:
      - name: Checkout ${{ inputs.source-repository }}
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.source-repository }}
          ref: ${{ inputs.source-ref }}

      - name: Get latest source commit
        id: ref
        run: |
          sha=$(git rev-parse HEAD)
          repo=$(echo ${{ inputs.source-repository }} | tr '/' '-')
          echo "sha=${sha}" >> "$GITHUB_OUTPUT"
          echo "short_sha=${sha:0:7}" | tee -a "$GITHUB_OUTPUT"
          echo "date=$(date +%F)" | tee -a "$GITHUB_OUTPUT"
          echo "repo=$repo" | tee -a "$GITHUB_OUTPUT"

      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          ref: ${{ inputs.base-branch }}

      - name: Install yq
        env:
          VERSION: v4.45.1
          BINARY: yq_linux_amd64
        run: |
          wget https://github.com/mikefarah/yq/releases/download/${VERSION}/${BINARY} -O yq && \
          chmod +x yq

      - name: Bump file
        env:
          YAMLPATH: ${{ inputs.yaml-path }}
          VALUE: ${{ steps.ref.outputs.sha }}
          FILE: ${{ inputs.file }}
        run: |
          ./yq -i 'eval(strenv(YAMLPATH)) = env(VALUE)' $FILE

      - name: Remove yq
        run: rm yq

      - name: Create Bump PR
        uses: peter-evans/create-pull-request@v6
        id: create-pull-request
        env:
          title: "chore(ü§ñ): Bump `${{ inputs.source-repository }}` to `${{ steps.ref.outputs.short_sha }}...` (${{ steps.ref.outputs.date }})"
        with:
          branch: bump-ci-container--${{ steps.ref.outputs.repo }}-${{ steps.ref.outputs.date }}-${{ inputs.base-branch }}
          base: ${{ inputs.base-branch }}
          title: ${{ env.title }}
          token: ${{ secrets.PAT }}
          body: |
            üöÄ PR to bump `${{ inputs.source-repository }}` in `${{ inputs.file }}` to `${{ steps.ref.outputs.sha }}`.  

            üìù Please remember the following to-do's before merge: 
            - [ ] Verify the presubmit CI  

            üôè Please merge this PR only if the CI workflow completed successfully.
          commit-message: ${{ env.title }}
          signoff: true
          reviewers: ${{ inputs.pr-reviewers }}
          labels: "${{ inputs.cicd-labels }}"

on:
  workflow_call:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Checkout FW ruff toml
      uses: actions/checkout@v4
      with:
        repository: NVIDIA-NeMo/FW-CI-templates
        sparse-checkout: |
          configs/ruff.toml
        path: FW-CI-templates
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install ruff
      run: |
        pip install ruff

    - name: Run FW level ruff
      continue-on-error: true
      run: |

        echo "Repos under NVIDIA-NeMo must follow Framework linting rules defined in NVIDIA-NeMo/FW-CI-templates/github_repo_template/{{cookiecutter.project_slug}}/ruff.toml"

        ls -l

        echo "Check for file"

        ls -l FW-CI-templates

        ruff check . --verbose --config FW-CI-templates/configs/ruff.toml --isolated
        ruff format --check . --verbose --config FW-CI-templates/configs/ruff.toml --isolated

    - name: Run Repo level ruff
      run: |
        ruff check . --verbose
        ruff format --check . --verbose

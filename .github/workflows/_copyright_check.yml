name: Copyright check

on:
  workflow_call:
    inputs:
      additional-find-args:
        required: false
        description: "Command for other File types to search copyright"
        type: string
        #sample input string value: "-or -name *.yaml"
        #value: "-or -name *.yaml"

defaults:
  run:
    shell: bash -x -e -u -o pipefail {0}

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: ${{ github.run_id }}
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: step-security/changed-files@v45.0.1
        with:
          files: "**/*.py"
          separator: " "

      - name: Checkout
        uses: actions/checkout@v4
        if: steps.changed-files.outputs.any_changed == 'true'
        with:
          repository: NVIDIA-NeMo/FW-CI-templates
          ref: ko3n1g/fix/copyright-checker
          path: copyright-checker

      - name: Check copyright headers
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: ./copyright-checker/.github/actions/copyright-checker
        with:
          changed-files: ${{ steps.changed-files.outputs.all_changed_files }}

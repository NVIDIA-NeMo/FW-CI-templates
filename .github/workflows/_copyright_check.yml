name: Copyright check

on: 
  workflow_call:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: ${{ github.run_id }}
          fetch-depth: 0

      - name: Check files have copyright notice
        run: |
          cd ${{ github.run_id }}

          # Files ending with .py should have Copyright notice in the first 10 lines
          find_files_with_missing_copyright() {
            # Find all .py and .y*ml files
            find . -type f \( -name "*.py" -o -name "*.y*ml" -not -path "./.git/*" -not -path "./*__init__.py \) | while read -r file; do
                # Check if the first line matches the copyright line with flexible years
                if ! head -n 1 "$file" | egrep -q '^# Copyright \(c\) [0-9]{4}-[0-9]{4}, NVIDIA CORPORATION\.$'; then
                    echo "$file"
                fi
            done
          }


          declare RESULT=($(find_files_with_missing_copyright))  # (..) = array

          if [ "${#RESULT[@]}" -gt 0 ]; then
             echo "Error: Found files with missing copyright:"
             for (( i=0; i<"${#RESULT[@]}"; i++ )); do
                echo "path= ${RESULT[$i]}"
             done
             exit 1;
          else
             echo "Ok: All Python and yaml files start with copyright notice"
          fi
name: Copyright check

on:
  workflow_call:
    inputs:
      additional-find-args:
        required: false
        description: "Command for other File types to search copyright"
        type: string
        #sample input string value: "-or -name *.yaml"
        #value: "-or -name *.yaml"
      from-year:
        required: true
        description: "Project creation year"
        type: string

defaults:
  run:
    shell: bash -x -e -u -o pipefail {0}

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR info
        id: get-pr-info
        if: startsWith(github.ref, 'refs/heads/pull-request/')
        uses: nv-gha-runners/get-pr-info@main

      - name: Determine base reference
        id: base-ref
        run: |
          echo "base=${{ (startsWith(github.ref, 'refs/heads/pull-request/') && fromJSON(steps.get-pr-info.outputs.pr-info).base.ref) || 'HEAD~1' }}" | tee -a $GITHUB_OUTPUT

      - name: Get changed files
        id: changed-files
        uses: step-security/changed-files@v45.0.1
        with:
          base_sha: ${{ steps.base-ref.outputs.base }}
          files: "**/*.py"
          separator: " "

      - name: Checkout
        uses: actions/checkout@v4
        if: steps.changed-files.outputs.any_changed == 'true'
        with:
          repository: NVIDIA-NeMo/FW-CI-templates
          ref: v0.65.6
          path: copyright-checker

      - name: Check copyright headers
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: ./copyright-checker/.github/actions/copyright-checker
        with:
          changed-files: ${{ steps.changed-files.outputs.all_changed_files }}
          from-year: ${{ inputs.from-year }}

name: Identify Follow Up Issues
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:

jobs:
  identify-follow-up-issues:
    runs-on: ubuntu-latest
    environment: main
    steps:
      - name: Checkout NVIDIA-NeMo/FW-CI-templates
        uses: actions/checkout@v4

      - name: Identify Follow Up Issues
        uses: ./.github/actions/identify-follow-up-issues
        with:
          github_token: ${{ secrets.PAT }}
          project_id: ${{ vars.COMMUNITY_PROJECT_ID }}
          org: ${{ vars.COMMUNITY_PROJECT_ORG }}
